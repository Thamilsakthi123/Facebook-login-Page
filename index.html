<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebookdetail">
        <div class="container">
            <h1 class="title">facebook</h1>
            <h3>Facebook helps you connect and share<br>with the people in your life </h3>
        </div>
    </div>
    <div class="box">
        <div class="parentbox">
            <div class="childbox">
                <form>
                    <input type="email" placeholder="email address or phone number" required><br>
                    <input type="password" placeholder="password" required><br>
                    <button class="login">Log in</button><br><br>
                    <center>
                        <a href="#">Forgetten password?</a><br><br>
                    </center>
                    <hr>
                    <center>
                        <button class="accountbtn">Create new account</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <center class="description"><b>Create a Page</b> for celebrity,Brand or business</center>
</body>
</html>
